<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Veterinarians</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="mystyle.css"/>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">
</head>
<body>

<!--<header th:insert="blocks/header.html :: header"/>-->

<div class="container mt-5 w-50 p-3">
    <h5><b>Veterinarians</b></h5>
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Specialties</th>
            <th scope="col">Logs.zip</th>
            <th scope="col">Errors</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>Vet Name</th>
            <td>Specialty</td>
            <td><a type="button" href="/zip"  class="btn btn-dark btn-sm">load <i class="bi bi-download"></i></a></td>
            <td><a type="button" href=""  class="btn btn-dark btn-sm">see <i class="bi bi-bug"></i></a></td>
        </tr>
        </tbody>
    </table>


    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-nowrap">
                <table   data-toggle="table"
                         data-pagination="true"
                         data-search="true" >
                    <tr  th:each="el : ${log}">
                        <td data-field="price" class="d-none"><div class="d-none" th:text="${el.getGender()}"></div></td>
                        <td data-field="price" data-sortable="true" th:text="${el.toJson()}"></td>
                    </tr>
                </table>
                </div>
<!--                <div th:text="${log}" class="modal-body text-nowrap"></div>-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!--https://examples.bootstrap-table.com/#extensions/multiple-sort.html-->


<!--<div th:insert="blocks/footer.html :: footer"/>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<script src="extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
</body>
</html>
